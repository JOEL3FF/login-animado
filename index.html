<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Milko</title>
  </head>
  <body>
    <div class="Contenedor-principal">
      <img
        src="imagenes/robo_fre-fire.jpg"
        alt="robo-free-fire"
        class="Contenedor-principal__fondo"
      />
      <form method="get" class="Contenedor-secundario" target="_blank">
        <div class="Contenedor-secundario__uno">
          <h2 class="Contenedor-secundario__h2">Bienvenido !</h2>
          <div class="Contenedor-secundario__resumen">
            Free Fire, un emocionante juego de battle royale para dispositivos
            móviles, desafía a jugadores a ser el último en pie en partidas
            rápidas y llenas de acción.
          </div>
          <img
            src="./imagenes/super_mario.png"
            alt="super_mario"
            class="Contenedor-secundario__img"
          />
        </div>
        <div class="Contenedor-secundario__dos">
          <h2 class="Contenedor-secundario__h2">
            Hola , <br />
            <span class="Contenedor-secundario__color"> Como estas !</span>
            <br />
          </h2>
          <div class="Contenedor-secundario__login">
            <div class="Contenedor-secundario__gle">
              <img
                src="imagenes/search_281781 (1).png"
                alt="Logo"
                class="Contenedor-secundario__log"
              />
            </div>
            <span class="Contenedor-secundario__span">Login con google</span>
          </div>
          <div class="Contenedor-secundario__start">
            <label for="texto" class="Contenedor-secundario__label"
              >Nombre
            </label>
            <br />

            <div class="Contenedor-secundario__cont">
              <input
                type="text"
                id="texto"
                class="Contenedor-secundario__input"
                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                title="Por favor, ingrese un nombre válido"
                required
              />
              <div class="Contenedor-secundario__fantasma--uno"></div>
              <div class="Contenedor-secundario__fantasma--dos"></div>
              <div class="Contenedor-secundario__fantasma--tres"></div>
            </div>

            <br />

            <label for="contra" class="Contenedor-secundario__label"
              >Contraseña
            </label>
            <br />
            <div class="Contenedor-secundario__cont">
              <input
                type="password"
                id="contra"
                class="Contenedor-secundario__input"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="La contraseña debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una letra minúscula y un número"
                required
              />
              <div class="Contenedor-secundario__fantasma--uno"></div>
              <div class="Contenedor-secundario__fantasma--dos"></div>
              <div class="Contenedor-secundario__fantasma--tres"></div>
            </div>

            <br />
            <span class="Contenedor-secundario__span2">
              <input type="checkbox" /> Recordar</span
            >
            <span class="Contenedor-secundario__follow"
              >¿Olvidaste tu contraseña?</span
            >
            <br />
            <button class="Contenedor-secundario__button">Login</button>
          </div>
          <div class="Contenedor-secundario__redes">
            <span class="Contenedor-secundario__follow--dos">Siguenos </span>
            <img
              src="./imagenes/facebook.png"
              alt="facebook"
              class="Contenedor-secundario__icono"
            />
            <img
              src="./imagenes/instagram.png"
              alt="instagram"
              class="Contenedor-secundario__icono"
            />
            <img
              src="./imagenes/logotipos.png"
              alt="twter"
              class="Contenedor-secundario__icono"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="Contenedor-second">
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an uno"
      />
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an dos"
      />
      <img
        src="./imagenes/dinero.png "
        alt="money"
        class="Contenedor-second__an tres"
      />
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an cuatro"
      />
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an cinco"
      />
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an seis"
      />
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an siete"
      />
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an ocho"
      />
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an nueve"
      />
      <img
        src="./imagenes/dinero.png"
        alt="money"
        class="Contenedor-second__an diez"
      />
    </div>
  </body>
</html>
